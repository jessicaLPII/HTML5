<!DOCTYPE html>
<html>
<head><title>Teclado Virtual</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
  	.titulo{
  		text-align: center;
  		font-size: 24px;
  		font-family: cursive;
  		text-decoration: underline;
  	}
  	.button {
  		width: 71px;
		height: 40px;
	    text-align: center;
	    display: inline-block;
	    font-size: 20px;
	    cursor: pointer;
	}
	.button0 {
		width: 145px;
		height: 40px;
		font-size: 20px;
		cursor: pointer;
	}
	.visor{
		height: 30px;
	}
  </style>
  <script>
    window.onload = function(){
      var button = document.getElementById("teclado");
      var visor = document.getElementById("visor");
      button.addEventListener("click", mostrarValor);
      
      function mostrarValor(event){
        if(event.target.id == "btnClear"){
          visor.value = "";
        }else{
          visor.value = visor.value + event.target.value;
        }

      }
    }    
  </script>
</head>
<body bgcolor="#4EEE94">
  <br><br><br><div class="titulo">TECLADO VIRTUAL</div><br><br><br>
  <div id="teclado">
    <center><table id="teclado" width="160px" height="160px" cellspacing="0" border="1">
    	<tr>
    		<td colspan="3"><input class="visor" type="text" id="visor" size="32px" disabled></td>
    	</tr>
    	<tr>
    		<td><input id="btn1" type="button" class="button" value="1"></td>
    		<td><input id="btn2" type="button" class="button" value="2"></td>
    		<td><input id="btn3" type="button" class="button" value="3"></td>
    	</tr>
    	<tr>
    		<td><input id="btn4" type="button" class="button" value="4"></td>
    		<td><input id="btn5" type="button" class="button" value="5"></td>
    		<td><input id="btn6" type="button" class="button" value="6"></td>
    	<tr>
    		<td><input id="btn7" type="button" class="button" value="7"></td>
    		<td><input id="btn8" type="button" class="button" value="8"></td>
    		<td><input id="btn9" type="button" class="button" value="9"></td>
    	</tr>
    	<tr>
    		<!--<td colspan="2"><input id="btn0" type="button" class="button0" value="0"></td>-->
        <td colspan=2><input id="btn0" type="button" class="button0" value="0"></td>
        <td><input id="btnClear" type="button" class="button" value="Clear"></td>
    	</tr>
    </table></center>
  </div>
</body>
</html>
